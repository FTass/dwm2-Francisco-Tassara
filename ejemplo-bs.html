<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Grid Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Ejercicio Bootstrap Grid</h1>

      <!-- Ejemplo 1: tres columnas iguales -->
      <div class="row mb-3">
        <div class="col bg-primary text-white">Columna 1</div>
        <div class="col bg-success text-white">Columna 2</div>
        <div class="col bg-danger text-white">Columna 3</div>
      </div>

      <!-- Ejemplo 2: ancho fijo -->
      <div class="row mb-3">
        <div class="col-4 bg-warning">Columna 4/12</div>
        <div class="col-8 bg-info">Columna 8/12</div>
      </div>

      <!-- Ejemplo 3: responsivo -->
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 bg-secondary text-white">A</div>
        <div class="col-12 col-sm-6 col-md-4 bg-dark text-white">B</div>
        <div class="col-12 col-sm-12 col-md-4 bg-primary text-white">C</div>
      </div>
    </div>
    <div class="container-fluid">
<h1 class="mb-4">Ejercicio Bootstrap Grid</h1>

      <!-- Ejemplo 1: tres columnas iguales -->
      <div class="row mb-3">
        <div class="col bg-primary text-white">Columna 1</div>
        <div class="col bg-success text-white">Columna 2</div>
        <div class="col bg-danger text-white">Columna 3</div>
        <button class="btn btn-secondary">Siguiente</button>
      </div>

      <!-- Ejemplo 2: ancho fijo -->
      <div class="row mb-3">
        <div class="col-4 bg-warning">Columna 4/12</div>
        <div class="col-8 bg-info">Columna 8/12</div>
      </div>

      <!-- Ejemplo 3: responsivo -->
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 bg-secondary text-white">A</div>
        <div class="col-12 col-sm-6 col-md-4 bg-dark text-white">B</div>
        <div class="col-12 col-sm-12 col-md-4 bg-primary text-white">C</div>
      </div>
    </div>

    </div>
  </body>
</html>
